<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Edit Course</h1>
    <form th:action="@{/courses/edit/{id}(id=${course.id})}" th:object="${course}" method="post">
        <input type="hidden" name="_method" value="put" />
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="credits">Credits:</label>
            <input type="number" id="credits" th:field="*{credits}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a class="btn btn-secondary" href="/courses">Back to list</a>
</div>
</body>
</html>
