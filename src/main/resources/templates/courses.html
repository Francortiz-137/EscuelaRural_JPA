<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Courses</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Credits</th>
            <th>Students</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td>
                <a th:href="@{/courses/{id}(id=${course.id})}" th:text="${course.title}"></a>
            </td>
            <td th:text="${course.description}"></td>
            <td th:text="${course.credits}"></td>
            <td>
                <ul th:each="student : ${course.students}">
                    <li th:text="${student.firstName} ${student.lastName}"></li>
                </ul>
            </td>
            <td>
                <a class="btn btn-primary" th:href="@{/courses/edit/{id}(id=${course.id})}">Edit</a>
                <form th:action="@{/courses/delete/{id}(id=${course.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" href="/courses/new">Create New Course</a>
</div>
</body>
</html>
